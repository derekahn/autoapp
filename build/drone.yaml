---
kind: pipeline
name: default

steps:
  - name: test
    image: golang
    commands:
      - make test
      - make coverage

  - name: coverage
    image: plugins/codacy
    settings:
      token:
        from_secret: CODACY_TOKEN

  - name: build
    image: plugins/docker
    settings:
      repo: derekahn/autoapp
      dry_run: true
