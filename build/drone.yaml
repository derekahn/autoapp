---
kind: pipeline
name: default

steps:
  - name: test
    image: golang
    commands:
      - make test
      - make coverage

  - name: coverage
    image: plugins/codacy
    settings:
      token:
        from_secret: codacy_token

  - name: build
    image: plugins/docker
    repo: derekahn/autoapp
    dry_run: true
